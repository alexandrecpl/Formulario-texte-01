<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário texte</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Casastro de dvs-->
    <h1 id="titulo">Cadastro de DVs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>

    <!--Inicio do formulário-->
    <form>
        <fieldset class="grupo">

            <!--Campo do nome co legenda "nome" e css de classe "campo"-->
            <div classe="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!--Campo do Sobrenome com legenda "sobrenome" e css classe "campo"-->
            <div classe="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required>

            </div>

        </fieldset>

        <!--Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>

        </div>

        <!--Campo de desenvolvimento web com 3 opções de botões selecionaveis (radio button) e css de classe "campo"-->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>

        </div>

        <!--Campo de senioridade com 3 opções para escolha (select option) e css de clase "campo"-->
        <br>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <br>
            <select id="senioridade" required>
                <option selected disabled value="Selecione"></option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>


        <fieldset class="grupo">
            <!--Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo"-->

            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>

                <input type="checkbox" id="tecnologias" name="tecnologias" value="HTML">
                <label for="tecnologias">HTML</label>

                <input type="checkbox" id="tecnologias" name="tecnologias" value="CSS">
                <label for="tecnologias">CSS</label>

                <input type="checkbox" id="tecnologias" name="tecnologias" value="PHP">
                <label for="tecnologias">PHP</label>

                <input type="checkbox" id="tecnologias" name="tecnologias" value="C#">
                <label for="tecnologias">C#</label>

                <input type="checkbox" id="tecnologias" name="tecnologias" value="PYTHON">
                <label for="tecnologias">PYTHON</label>

                <input type="checkbox" id="tecnologias" name="tecnologias" value="JAVA">
                <label for="tecnologias">JAVA</label>

            </div>

        </fieldset>

        <!--Caixa de texto-->

        <div class="campo">
            <br>

            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>

            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>

        </div>

        <!--Botão para enviar o formulário-->
        <button class="botao" type="submit" onsubmit="">Concluído     
        </button>

    </form>




</body>

</html>
